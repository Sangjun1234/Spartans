<!DOCTYPE html>

    <style>
        /* 여기에 CSS 스타일 추가 */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            border-bottom: 1px solid #ccc; /* 각 목록에 구분선 추가 */
        
        }

        .active, .accordion:hover {
            background-color: #ccc; 
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: #00FFFF; /* 진한 회색 배경색 설정 */
            overflow: hidden;
            border-bottom: 1px solid #ccc; /* 각 목록 아래에 구분선 추가 */
            max-height: 0; /* 초기에는 패널을 숨기기 위해 높이를 0으로 설정합니다 */
            transition: max-height 0.4s ease-in-out; /* 패널 높이의 변화를 부드럽게 애니메이션화 합니다 */
        }
        .active + .panel {
    max-height: 1000px; /* 열린 패널의 높이를 설정합,니다 */
}
        
        /* 목록 간 간격 조절 */
        .accordion:first-child {
            margin-top: 0; /* 첫 번째 목록의 위 간격을 0으로 설정 */
        }
    </style>
</head>

        function searchAndScroll() {
            var input = document.getElementById('searchInput');
            var filter = input.value.toUpperCase();

            if (filter) {
                var buttons = document.getElementsByClassName("accordion");

                for (var i = 0; i < buttons.length; i++) {
                    var button = buttons[i];
                    var scrollIndex = button.getAttribute("data-scroll");

                    if (button.textContent.toUpperCase().indexOf(filter) >= 0) {
                        var panel = button.nextElementSibling;

                        if (panel.style.display !== "block") {
                            panel.style.display = "block";
                            // 해당 버튼의 위치로 스크롤
                            button.scrollIntoView({ behavior: 'smooth', block: 'center' });

                        }
                    } else {
                        // 검색 결과에 해당하지 않는 버튼은 숨김 처리
                        var panel = button.nextElementSibling;
                        panel.style.display = "none";
                    }
                }
            }
        }
