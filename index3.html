  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>게시물 작성 페이지</title>
  </head>
  <body>

  <h2>게시물 작성</h2>

  <form action="/submit-your-post-url" method="post">
      <div style="margin-bottom: 20px;">
          <h4 for="postTitle">음식 이름 및 제목</h4>
          <input type="text" id="postTitle" name="title" required>
      </div>
      <div style="margin-bottom: 20px;">
          <h4 for="postIngredients">재료</h4>
          <textarea id="postIngredients" name="ingredients" rows="1" cols="20" required></textarea>
      </div>
      <div style="margin-bottom: 20px;">
          <h4 for="postContent">조리 방법</h4>
          <textarea id="postContent" name="content" rows="20" cols="80" required></textarea>
      </div>
      <div style="margin-bottom: 20px;">
          <label for="postImage">이미지 첨부:</label>
          <input type="file" id="postImage" name="image">
      </div>
      <div>
          <input type="submit" value="게시물 올리기">
      </div>
  </form>

  </body>
  </html>
