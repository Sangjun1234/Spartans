<div class="step">
  <h1 class="step-number">1</h1>
  <h3 class="step-text">돼지를 볼에 넣고 설탕이랑 잘 버무려 줍니다.</h3>
  <div class="step-image">
    <img
      src="https://pungbibapsang.com/wp-content/uploads/2023/10/P20230930_214854522_64841A8A-62DF-448C-9AE0-58BBEE90BAE7_%EC%A0%9C%EC%9C%A1%EB%B3%B6%EC%9D%8C.jpg"
      alt="Step 2 Image" width="450" height="auto">
  </div>
</div>
<div class="step">
  <h1 class="step-number">2</h1>
  <h3 class="step-text">고추장 2스푼, 간장 2스푼, 다진마늘 1스푼, 굴소스 1스푼, 올리고당 1스푼을 넣어 양념잠을 만듭니다.</h3>
  <div class="step-image">
    <img
      src="https://pungbibapsang.com/wp-content/uploads/2023/10/P20230930_220008070_99A9F33E-1664-4B65-A82E-6D056D997BE5_%EC%A0%9C%EC%9C%A1%EB%B3%B6%EC%9D%8C.jpg"
      alt="Step 2 Image">
  </div>
</div>

<div class="step">
  <h1 class="step-number">3</h1>
  <h3 class="step-text">고기를 익히면서 얼핏 익었을때 설탕 2스푼을 넣어줍니다. (기호에 따라서 가감하셔도 됩니다.)
    <div class="step-image">
      <img
        src="https://pungbibapsang.com/wp-content/uploads/2023/10/P20230930_221435372_F93E8262-A8CE-48AC-977C-5A51086DEE26_%EC%A0%9C%EC%9C%A1%EB%B3%B6%EC%9D%8C.jpg"
        alt="Step 1 Image">
    </div>
</div>
<div class="step">
  <h1 class="step-number">4</h1>
  <h3 class="step-text">그 후, 손질해둔 야채와 양념잠을 볶으면 됩니다.</h3>
  <div class="step-image">
    <img
      src="https://pungbibapsang.com/wp-content/uploads/2023/10/P20230930_221752213_86979868-7DF5-4147-947F-D80A925A3519_%EC%A0%9C%EC%9C%A1%EB%B3%B6%EC%9D%8C.jpg"
      alt="Step 2 Image">
  </div>
</div>
<div class="step">
  <h1 class="step-number">5</h1>
  <h3 class="step-text">그릇에 담으면 맛있는 제육볶음이 완성입니다!</h3>
  <div class="step-image">
    <img
      src="https://pungbibapsang.com/wp-content/uploads/2023/10/P20230930_223154092_4A992C80-3B3A-492B-9176-08071F1E6616_%EC%A0%9C%EC%9C%A1%EB%B3%B6%EC%9D%8C.jpg"
      alt="Step 2 Image">
  </div>
</div>
